name: reviewdog

on: [pull_request]

jobs:
  eslint-backend:
    name: ESLint Backend
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Backend Dependencies
        run: npm install
        working-directory: ./backend

      - name: Run ESLint with reviewdog on Backend
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          eslint_flags: './**/*.ts'
        working-directory: ./backend

  eslint-frontend:
    name: ESLint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./frontend

      - name: Run ESLint with reviewdog on Frontend
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          eslint_flags: './**/*.ts ./**/*.ts'
        working-directory: ./frontend