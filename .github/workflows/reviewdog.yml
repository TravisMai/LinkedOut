name: reviewdog

on: [pull_request]

jobs:
  eslint-backend:
    name: ESLint Backend
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Adjust this to match the Node.js version you're using

      - name: Install Backend Dependencies
        run: npm install
        working-directory: ./backend

      - name: Run ESLint with reviewdog on Backend
        run: npx eslint . --ext .ts,.tsx | npx reviewdog -f=eslint -name="eslint-backend" -reporter=github-pr-review
        working-directory: ./backend
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  eslint-frontend:
    name: ESLint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Adjust this to match the Node.js version you're using

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./frontend

      - name: Run ESLint with reviewdog on Frontend
        run: npx eslint . --ext .ts,.tsx | npx reviewdog -f=eslint -name="eslint-frontend" -reporter=github-pr-review
        working-directory: ./frontend
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}